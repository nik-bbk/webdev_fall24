<!DOCTYPE html>

<html>

<head>
    <!-- specify the character set encoding so fonts dont break -->
    <meta charset="utf-8" />
    <!-- viewport tag sets initial scale, ensures proper responsive behavior -->
    <meta name="viewport" content="width=device-width, initial scale=1" />
    <!-- title tag shows in browser tab and big blue link in search results -->
    <title>ABOUT</title>
</head>

<body>
    <!-- Only one h1 allowed per page -->
    <h1>This is the about page</h1>
    <a href="../index.html">Back to home</a>
    <img src="../img/eggs.jpg" alt="fluffy scrambled eggs" />



</body>

</html>
